<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>NFT Preview</title>
</head>
<body>
    <main class="container">
        <div class="nft-info">
            <img class="nft-image" src="images/image-equilibrium.jpg" alt="A card of a blue cube with accents of red.">
            <h1 class="nft-title">Equilibrium #3429</h1>
            <p>Our Equilibrium collection promotes balance and calm.</p>
            <div class="purchase-info">
                <h2 class="cost"><img src="images/icon-ethereum.svg" alt="blue diamond ethereum icon"> 0.041 ETH</h2>
                <p><img src="images/icon-clock.svg" alt="clock icon">3 days left</p>
                <p><img class="creator-avatar" src="images/image-avatar.png" alt="an avatar image of the NFT creator">Creation of <span class="nft-creator">Jules Wyvern</span></p>
            </div>
        </div>
    </main>
</body>
</html>
